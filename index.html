<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    
</head>
<body>

    <header>

        <a href=""><img src="imagens/cdnlogo.com_project-x.svg" alt="" id="logo"></a>

    </header>

    <div id="container">
        <h1>Login</h1>
        <div id="nome">

            <label for="nome">Nome</label>
            <input type="text" name="Nome" id="input-nome" placeholder="Digite seu nome aqui">

        </div>

        <div id="email">

            <label for="email">Email</label>
            <input type="email" name="" id="input-email" placeholder="Digite seu email aqui">

        </div>

        <div id="senha">

            <label for="senha">Senha</label>
            <input type="password" name="" id="input-senha" placeholder="Digite sua senha aqui">

        </div>
        
        
        
        <input id="confirmar" type="submit" value="Entrar">
        


    </div>

    
</body>
</html>
